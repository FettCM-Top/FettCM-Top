<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FedCM in an Iframe</title>
    <style>
        body {
            background-color: #cda7f2;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }
        .container {
            max-width: 1200px;
        }
        iframe {
            display: block;
            margin: 0 auto;
            width: 1200px;
            height: 800px;
            border: 3px solid black;
            opacity: 0.5;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Top Page: FettCM-Top.github.io</h1>
        <h2>IFrame: FettCM.github.io</h2>
        <iframe
            id="fedcm"
            src="https://fettcm.github.io/"
            allow="identity-credentials-get"
        ></iframe>
        <div class="button-group">
            <button onclick="showMessage()">Print Message in Console</button>
            <button onclick="fedcmLogin()">Login with FedCM</button>
        </div>
    </div>
<script>
  // why no let me print multiple tiiiiimes
  let ctr = 0;

  function showMessage() {
    if (ctr % 2 == 0){
              console.log("Hello from the Top Frame!");
    }
    else {
      console.log("Hello again from the Top Frame!");
    }
    ctr++;
  }

  async function fedcmLogin() {
    token = await navigator.credentials.get(
        {
            "identity": {
            "providers": [
                {
                "configURL": "https://accounts.google.com/gsi/fedcm.json",
                "clientId": "117896432379-3n8ilr9ut9nq65ndpo24atgum5mfks1e.apps.googleusercontent.com",
                "nonce": "1337"
                }
            ],
            "context": "signin"
            }
        }
    )

  
  // token value from IdentityCredential object
  jwt = token.token;

  // edit 04-Sept-24
  console.log("FettCM-Top Page: Token = " + jwt);
  }
</script>
</body>
</html>
